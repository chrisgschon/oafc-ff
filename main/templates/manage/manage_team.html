{% extends 'base.html' %}
{% block content %}
    <h2>Manage Team</h2>
    <form action="/manage/" method="post">{% csrf_token %}
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}: {{ field }}
            </div>
        {% endfor %}
        <p><input type="submit" value="Save" /></p>
    </form>
{% endblock %}
